<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Student.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kust Library</title>
</head>
<body>
  <div class="parent">
    <div class="header">
      <div class="logo">
        <div>
          <img src="../NewKomarLogo.png" alt="kust_logo" onclick="homepage()">
        </div>
      </div>

      <div class="login">
        <button class="login_button" onclick="login()">Log in</button>
      </div>
    </div>

    <main>
      <div id="chose_category" class="chose_category">
        <h1>Chose a Catagory</h1>
      </div>
      <div class="category_container">
        <div id="computer" class="categories btn">
          <h1 class="department_title">Computer</h1>
          
        </div>
        <div id="business" class="categories btn">
          <h1 class="department_title">Business</h1>
          
        </div>
        <div id="religion" class="categories btn">
          <h1 class="department_title">Religion</h1>
          
        </div>
        <div id="mls" class="categories btn">
          <h1 class="department_title">Medical Science Lab</h1>
          
        </div>
        <div id="pharmacy" class="categories btn">
          <h1 class="department_title">Pharmacy</h1>
          
        </div>
        <div id="dentistry" class="categories btn">
          <h1 class="department_title">Dentistry</h1>
          
        </div>
        <div id="civil" class="categories btn">
          <h1 class="department_title">Civil</h1>
          
        </div>
        <div id="environment" class="categories btn">
          <h1 class="department_title">Emvironment</h1>
          
        </div>
        <div id="petroleum" class="categories btn">
          <h1 class="department_title">Petroleum</h1>
          
        </div>
        <div id="english" class="categories btn">
          <h1 class="department_title">English</h1>
          
        </div>
        <div id="all" class="categories btn">
          <h1 class="department_title">All</h1>
        </div>
      </div>
    </main>
  </div>
  <script src="Student.js"></script>
</body>
</html>
